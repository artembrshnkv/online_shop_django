{% extends 'mainapp/base_list.html' %}
{% block content %}
{% if products %}
{% for product in products %}
  <div class="list-group">
  <a href="{{ product.get_absolute_url }}" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
        <img class="img-thumbnail" src="{{ product.photo.url }}" alt="Thumbnail image">
<!--        <img src="{{ product.photo.url }}" alt="Card image cap">-->
<!--      <h5 class="mb-1">{{ g.title }}</h5>-->
      <small class="text-muted">Цена: {{ product.price }}</small>
    </div>
    <p class="mb-1">{{ product.title }}</p>
    <small class="text-muted">{{ product.description }}</small>
  </a>
</div>
{% endfor %}
{% else %}
<p>В корзине пока нет товаров</p>
{% endif %}
{% endblock content %}
